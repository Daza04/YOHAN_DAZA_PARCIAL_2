version: '3.8'

services:
  # Servicio de la aplicación PHP
  app:
    image: daza04/yohan_daza_parcial2:1.0
    container_name: php-app
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_NAME=app_db
      - DB_USER=appuser
      - DB_PASSWORD=secure_password_123
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  # Servicio de base de datos MySQL
  db:
    image: mysql:8
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=secure_password_123
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=secure_password_123
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecure_password_123"]
      interval: 10s
      timeout: 5s
      retries: 5

# Volumen para persistencia de datos
volumes:
  mysql-data:
    driver: local

# Red común para los servicios
networks:
  app-network:
    driver: bridge
